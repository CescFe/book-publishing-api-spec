type: object
required:
  - name
properties:
  id:
    type: string
    format: uuid
    readOnly: true
    description: Unique identifier for the collection
    example: "da420b0a-64aa-470d-991e-7fcb7a936229"
  name:
    type: string
    description: Collection name
    minLength: 1
    maxLength: 80
    example: "Fantasy Classics"
  reading_level:
    type: string
    enum: [CHILDREN, YOUNG_ADULT, ADULT]
    example: "ADULT"
  primary_genre:
    type: string
    example: "Fantasy"
  secondary_genres:
    type: array
    items:
      type: string
    example: ["Adventure", "Epic"]
  version:
    type: integer
    format: int64
    readOnly: true
    example: 2
  created_at:
    type: string
    format: date-time
    readOnly: true
    description: Timestamp when the collection record was created
    example: "2024-01-15T10:30:00Z"
  updated_at:
    type: string
    format: date-time
    readOnly: true
    description: Timestamp when the collection record was last updated
    example: "2024-01-15T10:30:00Z"