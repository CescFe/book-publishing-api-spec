type: object
required:
  - id
  - title
  - author_id
  - collection_id
  - base_price
properties:
  id:
    $ref: '../../../shared/components/schemas/id.yaml'
  title:
    type: string
    description: Book title
    minLength: 1
    maxLength: 200
    example: "The Invisible Life of Addie LaRue"
  author:
    $ref: './refs/author-ref.yaml'
  collection_id:
    $ref: './refs/collection-ref.yaml'
  base_price:
    type: number
    format: double
    minimum: 0
    multipleOf: 0.01
    description: "Base price in euros"
    example: 19.95
  final_price:
    type: number
    format: double
    readOnly: true
    description: "Final price including VAT"
    example: 20.748
  isbn:
    type: string
    pattern: '^(978|979)\d{10}$'
    description: "ISBN-13 identifier"
    example: "9780547928227"
  status:
    $ref: './enums/status.yaml'
