type: object
required:
  - full_name
  - roles
properties:
  id:
    type: string
    format: uuid
    readOnly: true
    description: Unique identifier for the author
    example: "da420b0a-64aa-470d-991e-7fcb7a936229"
  version:
    type: integer
    format: int64
    readOnly: true
    description: Version number for optimistic locking
    example: 1
  full_name:
    type: string
    description: Full name of the author
    minLength: 1
    maxLength: 255
    example: "John Ronald Reuel Tolkien"
  pseudonym:
    type: string
    description: Pseudonym of the author
    minLength: 1
    maxLength: 255
    example: "J.R.R. Tolkien"
  roles:
    type: array
    items:
      type: string
      enum: [AUTHOR, ILLUSTRATOR]
    example: ["AUTHOR"]
  biography:
    type: string
    description: Brief biography of the author
    maxLength: 2000
    example: "John Ronald Reuel Tolkien was an English writer, poet, philologist, and university professor who is best known as the author of the classic high fantasy works The Hobbit and The Lord of the Rings."
  email:
    type: string
    format: email
    description: Author's contact email
    example: "tolkien@example.com"
  website:
    type: string
    format: uri
    description: Author's personal or professional website
    example: "https://www.tolkiensociety.org"
  created_at:
    type: string
    format: date-time
    readOnly: true
    description: Timestamp when the author record was created
    example: "2024-01-15T10:30:00Z"
  updated_at:
    type: string
    format: date-time
    readOnly: true
    description: Timestamp when the author record was last updated
    example: "2024-01-15T10:30:00Z"
