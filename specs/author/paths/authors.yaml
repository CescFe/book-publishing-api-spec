get:
  operationId: getAuthors
  summary: Get all authors
  description: Retrieve a paginated list of all authors
  tags:
    - Authors
  parameters:
    - name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Page number for pagination
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      description: Number of authors per page
    - name: search
      in: query
      required: false
      schema:
        type: string
        maxLength: 255
      description: Search term to filter authors by name
  responses:
    '200':
      $ref: '../components/responses/authors-list.yaml'
    '400':
      $ref: '../components/responses/errors/bad-request.yaml'
    '500':
      $ref: '../components/responses/errors/internal-error.yaml'

post:
  operationId: createAuthor
  summary: Create a new author
  description: Create a new author with the provided information
  tags:
    - Authors
  requestBody:
    $ref: '../components/requests/create-author.yaml'
  responses:
    '201':
      $ref: '../components/responses/author-created.yaml'
    '400':
      $ref: '../components/responses/errors/bad-request.yaml'
    '409':
      $ref: '../components/responses/errors/conflict.yaml'
    '500':
      $ref: '../components/responses/errors/internal-error.yaml'
