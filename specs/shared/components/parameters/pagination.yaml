page:
  name: page
  in: query
  required: false
  schema:
    type: integer
    minimum: 1
    default: 1
  description: Page number for pagination

limit:
  name: limit
  in: query
  required: false
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 20
  description: Number of authors per page

search:
  name: search
  in: query
  required: false
  schema:
    type: string
    maxLength: 255
  description: Search term to filter authors by name
